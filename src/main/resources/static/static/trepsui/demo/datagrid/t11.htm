<script type="text/javascript">
    mini.parse();
    function onButtonClick(e) {
        setTimeout(function () {
            mini.layout();
        }, 100)
    }
    var panel = mini.get("panel1");
    var headerEl = panel.getHeaderEl();
    $(headerEl).dblclick(function () {
    
        var expanded = panel.expanded;

        panel.setExpanded(!expanded);
        setTimeout(function () {
          mini.layout()
        },100)
    })
</script>
